<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>中国石油企业移动应用平台</title>
		<style>
			 html,body,iframe{width: 100%;height: 100%;padding: 0;margin: 0}
			#wrap{width: 100%;height: 100%;}
			iframe{border: none;}

		</style>
	</head>

	<body>
		<div id="wrap">
			<iframe src="https://emp.cnpc.com.cn/"></iframe>
		</div>
		<!-- <a href="https://emp.cnpc.com.cn/" id="openApp" style="display: none">中国石油企业移动应用平台</a>  -->
		<script>
			<!-- a标签的链接，设置为对应的下载链接；点击打开的动作，在click事件中注册 -->  
				var u = navigator.userAgent,
					app = navigator.appVersion;
				var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
				var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

			    var pageUrl = '';
			    if(isAndroid){
			    	 pageUrl = 'pushscheme://cn.com.petrochina/enterprisehall';  
			    }else if(isIOS){
			    	 pageUrl = 'EnterpriseHall://';  
			    }
			   let a = document.createElement('a');
			   a.setAttribute('href', pageUrl);
			   a.setAttribute('target', '_blank');
			   a.setAttribute('id', 'openAPP');
			   // 防止反复添加
			   if(document.getElementById('openAPP')) {
			   	document.body.removeChild(document.getElementById('openAPP'));
			   }
			   document.body.appendChild(a);
			   a.click();	
		</script>	
		
	</body>

</html>
